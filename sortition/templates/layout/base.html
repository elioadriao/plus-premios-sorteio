{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Plus PrÃªmios Sorteios{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'vendor/img/ico.png' %}">

    <link href="{% static 'vendor/css/bootstrap.min.css' %}" rel="stylesheet">
