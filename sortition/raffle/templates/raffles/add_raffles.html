{% extends "layout/navigation.html" %}

{% load static %}

{% block title %}Cadastrar Sorteio{% endblock %}

{% block content %}

<div class="px-4 my-5 text-center border-bottom">
  <h1 class="display-4 fw-bold">Cadastro de Sorteio</h1>
</div>
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    <h1 class="h3 mb-3 fw-normal">Informe os Dados do Sorteio</h1>
    {% csrf_token %}
    {{ form }}
    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Cadastrar</button>
  </form>
</div>

{% endblock %}
{% block post_js %}
<script type="text/javascript">
  $.datetimepicker.setLocale("pt-BR");
  $("#id_date").datetimepicker({
    minDate: 0,
    format: "d/m/Y H:i"
  });
  $("#id_quota_value").maskMoney({
    prefix:"R$ ",
    allowNegative: false,
    thousands:".",
    decimal:",",
    affixesStay: true
  });
</script>
{% endblock %}
